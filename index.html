<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Comedy Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Flavors">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center border border-dark" id="banner" href="#" rel="stylesheet">
        <h1 class="#" id="marquee">The Comedy Trivia Game</h1>
        <p class="lead">Laugh it up, funny boy.</p>
        <hr class="my-4">
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button" id="beginButton">Begin!</a>
        </p>
    </div>
    <div class="container-fluid">
        <div class="row">

            <h2 id="clockLabel" class="col border border-warning text-center">Time remaining:
                <div id="counter"></div>
            </h2>
        </div>

        <div class="row">
            <div id="question" class="col border border-primary text-left"></div>

            <div id="answers" class="col border border-primary text-left"></div>
        </div>
        <div class="row">
            <b class="btn btn-primary btn-lg mx-auto mt-5" href="#" role="button" id="newGame">Start new game!</b>
        </div>
    </div>
    <footer>
        <div class="row">
            <div class="footer text-dark">&copy; Copyright 2018 Daniel Shook</div>
        </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript " src="assets/javascript/app.js"></script>

</body>

</html>
